<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会话_聊天机器人</title>
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="chat.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="chat.js"></script>
</head>
<body lang="zh">
    <img class="abs cover body-bg" style="width:100%;height:100%" src="bg.jpeg">
    <div class="abs cover contaniner">
        <div class="abs cover pnl">
            <div class="top pnl-head"></div>
            <div class="abs cover pnl-body" id="pnlBody">
                <div class="abs cover pnl-left">
                    <div class="abs cover pnl-msgs scroll" id="show">
                        <div class="msg min time" id="histStart">加载历史消息</div>
                        <div class="pnl-list" id="hists">
                            <!-- 历史消息 -->
                        </div>
                        <div class="pnl-list" id="msgs" onchange="this.scrollTop = this.scrollHeight"}">
                            <div class="msg robot">
                                <div class="msg-left" worker="小龙">
                                    <div class="msg-host photo" style="background-image: url('https://www.v5kf.com/files/icons/201610/14761555537.png');"></div>
                                    <div class="msg-ball" title="今天 17:52:06">你好，我是只能打字的聊天机器人                <br><br>您是想要了解哪些方面呢？</div>
                                </div>
                            </div>
                            <div class="msg guest">
                                <div class="msg-right">
                                    <div class="msg-host headDefault"></div>
                                    <div class="msg-ball" title="今天 17:52:06">你好</div>
                                    <div class="msg-host photo" style="background-image: url('https://www.v5kf.com/files/icons/201610/14761555537.png');"></div>
                                </div>
                            </div>
                        </div>
                        <div class="pnl-list hide" id="unreadLine">
                            <div class="msg min time unread">未读消息</div>
                        </div>
                    </div>
                    <div class="abs bottom pnl-text">
                        <div class="abs top pnl-warn" id="pnlWarn">
                            <div class="fl btns rel pnl-warn-free">
                                <img src="https://www.v5kf.com/files/icons/201610/14761555537.png" class="kh warn-btn" title="表情" id="emojiBtn" />
                                <img src="https://www.v5kf.com/files/icons/201610/14761555537.png" class="kh warn-btn" title="截屏" id="emojiBtn" />
                                <img src="https://www.v5kf.com/files/icons/201610/14761555537.png" class="kh warn-btn" title="图片" id="emojiBtn" />
                                <img src="https://www.v5kf.com/files/icons/201610/14761555537.png" class="kh warn-btn" title="保存" id="emojiBtn" />
                            </div>
                        </div>
                        <div class="abs cover pnl-input">
                            <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入文字信息..."></textarea>
                            <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                                <ul class="atcom" id="atcom"></ul>
                            </div>
                        </div>
                        <div class="abs br pnl-btn" id="submit" style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);" onclick="SendMsg()">发送</div>
                        <div class="pnl-support" id="copyright"><a href="#">yp提供技术支持</a></div>
                    </div>
                </div>
                <div class="abs right pnl-right">
                    <!-- <div class="slider-container hide"></div> -->
                    <div class="slider-container">
                        <ul class="slider anim" style="width: 1040px; left: -780px;">
                            <a target="_blank" href="https://rs.v5kf.com/upload/10000/15152157973.png">
                                <li index="0" class="slider-item" style="background-image: url(&quot;https://rs.v5kf.com/upload/10000/151522301410.png&quot;); width: 260px;"></li>
                            </a>
                            <a target="_blank" href="https://www.v5kf.com/web/exp/wxpro.html">
                                <li index="1" class="slider-item" style="background-image: url(&quot;https://rs.v5kf.com/upload/10000/15099584511.png&quot;); width: 260px;"></li>
                            </a>
                            <a target="_blank" href="https://www.v5kf.com/web/help/detail.html?sid=10000&amp;tid=161">
                                <li index="2" class="slider-item" style="background-image: url(&quot;https://rs.v5kf.com/upload/10000/15099584673.png&quot;); width: 260px;"></li>
                            </a>
                            <li index="0" class="slider-item" style="background-image: url(&quot;https://rs.v5kf.com/upload/10000/151522301410.png&quot;); width: 260px;"></li>
                        </ul>
                        <ul class="indicator anim">
                            <li index="0" class="focus-item active"></li>
                             <li index="1" class="focus-item"></li>
                             <li index="2" class="focus-item"></li>
                        </ul>
                    </div>
                    <div class="pnl-right-content">
                        <div class="pnl-tabs">
                            <div class="tab-btn active" id="hot-tab">常见问题</div>
                            <div class="tab-btn" id="rel-tab">相关问题</div>
                        </div>
                        <div class="pnl-hot">
                            <ul class="rel-list unselect" id="hots">
                                <!-- <li class="rel-item">这是一个问题，这是一个问题？</li> -->
                            </ul>
                        </div>
                        <div class="pnl-rel" style="display: none;">
                            <ul class="rel-list unselect" id="rels">
                                <!-- <li class="rel-item">这是一个问题，这是一个问题？</li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
